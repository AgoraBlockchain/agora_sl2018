<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--<link rel="stylesheet" href="main.css">-->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Agora - Sierra Leone elections 2018</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/latofonts.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Prata">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css?v=2.0" type="text/css">

    <!-- JS -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/wow.min.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-114231134-1"></script>
    <script type="text/javascript" src="js/gtag.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.3.7/papaparse.js"></script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="bootbox.min.js"></script>
    <script src="cothority.js"></script>
    <script src="view.js"></script>
    <script src="geens/library/lib/library.js"></script>
    <script src="main.js"></script>

</head>

<body>

    <!-- LOADING OVERLAY -->
    <div id="loading-overlay">
        <div class="circle"></div>
        <div class="circle1"></div>
        <div class="loading-t">
            <h3>Loading and verifying election data...</h3>
        </div>
    </div>

    <!-- CONTENT -->
    <div class="container" style="background: salmon;">

        <div id="title-row" class="row">
            <div class="col col-12 text-center">
                <div class="pt-5"></div>
                <h1>Aggregated results</h1>
                <div class="p-100px"></div>
            </div>
        </div>

        <div class="row">
            <div class="col col-12 text-left">
                <h3>
                    The number and proportion of votes received by<br>each Presidential candidate in the West District is<br>as follows:
                </h3>
            </div>
        </div>

        <div class="row" id="row-aggregated">
            <div class="col-12">
                <div id="piechart" style="width: 100%; background: pink;"> </div>
            </div>
        </div>
        <div class="row form-group">
            <label for="select-polling">Select list:</label>
            <select class="form-control" id="select-polling"> </select>
        </div>
        <div class="row" id="row-individual">
            <table class="table table-inverse" id="results-table">
                <thead>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
